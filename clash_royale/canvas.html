<!DOCTYPE html>
<html>
    <head>
        <title>clash royale</title>
        <link href="./main.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        
        <canvas id="canvas"></canvas>

    <div class="assets">
        <img id="placeholder" src="./buildings/placeholder.png">
        <img id="towerLeft" src="./buildings/towerLeft.png">
        <img id="towerRight" src="./buildings/towerRight.png">
        <img id="elixer" src="./buildings/elixer.png">
       
      <div class="cards">
        <img id="archers" src="./troops/archers.png">
        <img id="ice_spirit" src="./troops/ice_spirit.png">
        <img id="musketiers" src="./troops/musketiers.png">
        <img id="skelet" src="./troops/skelet.png">
        <img id="valkerie" src="./troops/valkerie.png">
        <img id="wizzard" src="./troops/wizzard.png">
      </div>
    </div>
    
  <div class="cards">
    <ul class="cardrow">
        <button id="firstCard"><img id="archers" src="./troops/archers.png"></button>
        <button id="secondCard"><img id="ice_spirit" src="./troops/ice_spirit.png"></button>
        <button id="thirdCard"><img id="musketiers" src="./troops/musketiers.png"></button>
        <button id="fourthCard"><img id="skelet" src="./troops/skelet.png"></button>
    </ul>
  </div>
    
    
    <script src="./canvas.js"></script>
    </body>
</html>
